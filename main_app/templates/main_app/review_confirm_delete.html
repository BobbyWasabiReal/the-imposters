{% extends 'base.html' %}

{% block content %}
  <h1>Delete Review</h1>

  <h4 class="center">Are you sure you want to DELETE your review?</h4>

  <form action="" method="POST" class="center">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" id="delete-recipe">
    <a href="{% url 'index' %}">Cancel</a>
  </form>
{% endblock %}
